<div class="form-header">
	<h2>{{lvm.buttonText}}</h2>
</div>

<form name="myForm" novalidate>
	<div class="add-form-header">
		<h4>User Details :</h4>
	</div>
	<div class="form-container">

		<div class="form-half-part-container">
			<div class="fomr-label-and-input-container">
				<div class="form-input-label">Name*</div>
				<div class="fomr-input-field-container">
					<input type="text" class="form-input-field" placeholder="" name="name"  ng-model="lvm.admin.name" required>
					<p ng-show="myForm.name.$touched && myForm.name.$invalid" style="color: red;">This Field is required</p>
				</div>
			</div>
			<div class="fomr-label-and-input-container">
				<div class="form-input-label">Mobile No*</div>
				<div class="fomr-input-field-container">
                    <input type="text" name="mobNo" class="form-input-field" placeholder="" ng-model="lvm.admin.mobileNumber" required>
                    <p ng-show="myForm.mobNo.$touched && myForm.mobNo.$invalid" style="color: red;">This Field is required</p>
					
				</div>
			</div>
			
			<div class="fomr-label-and-input-container">
				<div class="form-input-label">Email*</div>
				<div class="fomr-input-field-container">
                    <input type="email" class="form-input-field" name="email" placeholder="" ng-model="lvm.admin.emailId" required>
                    <p ng-show="myForm.email.$touched && myForm.email.$invalid" style="color: red;">This Field is required</p>
					
				</div>
			</div>
			<div class="fomr-label-and-input-container">
				<div class="form-input-label">Password*</div>
				<div class="fomr-input-field-container">
                    <input type="text" class="form-input-field" name="password"  ng-model="lvm.admin.password" required>
                    <p ng-show="myForm.password.$touched && myForm.password.$invalid" style="color: red;">This field is required</p>
				</div>
			</div>
			
			
		</div>
		<div class="form-half-part-container">
			
			
			


		</div>


	</div>
	<div class="button-container">
		<!-- <p ng-show="myForm.name.$invalid || myForm.mob.$invalid ||  myForm.email.$invalid ||  myForm.userName.$invalid || myForm.password.$invalid "
		 style="color: red;">Please fill all the fields marked with *</p> -->
		<input class="add-button" type="submit" value="{{lvm.buttonText}}" ng-disabled="myForm.$invalid1" ng-click="lvm.registerAdmin(myForm)"/>
	</div>
</form>

<!-- Modal -->
<div class="modal fade" id="formSubmissionModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">{{lvm.messageTitle}}</h4>
			</div>
			<div class="modal-body">
				<p>{{lvm.message}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
