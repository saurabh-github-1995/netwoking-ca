<link rel="stylesheet" href="angularjs/css/login-form.css">

<div class="login-form-container">
	<h2 style="text-align: center; text-transform: uppercase; margin: 30px 0px; font-weight: bold;">User
		Login</h2>
		
			
	<div class="form-group">
		<label for="email">Email:</label> <input type="text"
			class="form-control" id="email" placeholder="Enter email"
			name="email" ng-model="lvm.emailId">
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label> <input type="password"
			class="form-control" id="pwd" placeholder="Enter password" name="pwd"
			ng-model="lvm.password">
	</div>
	<p style="color: red">{{lvm.message}}</p>
	<button type="submit" class="btn btn-default"
		ng-click="lvm.customerLogin()">Submit</button>
	<a type="submit" class="btn btn-primary" href="login"
		style="color: #fff !important;">Go To Admin Login</a>
</div>
<script src=""></script>
