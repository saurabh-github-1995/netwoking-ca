<div class="file-upload-flex-container">
	<div>
		<input type="file" file-model="lvm.files" id="fileinput">
	</div>
	<div>
		<button ng-click="lvm.uploadCustomers()">Upload</button>
	</div>
	
</div>


<!-- Modal -->
<div class="modal fade" id="formSubmissionModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">{{lvm.messageTitle}}</h4>
			</div>
			<div class="modal-body">
				<p>{{lvm.message}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
